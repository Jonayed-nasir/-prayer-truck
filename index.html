<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্থায়ী নামাজ ট্র্যাকার</title>
    <link rel="shortcut icon" href="image/unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>

<body>
    <h1>স্থায়ী নামাজ ট্র্যাকার</h1>

    <div class="date-display" id="current-date"></div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="prayer-times" id="prayer-times">
        <!-- Prayer cards will be added here by JavaScript -->
    </div>

    <div style="text-align: center;">
        <button class="btn btn-reset" id="reset-btn">আজকের নামাজ রিসেট করুন</button>
        <button class="btn btn-history" id="history-btn">ইতিহাস দেখুন</button>
        <button class="btn" id="back-btn" style="display: none;">ফিরে যান</button>
    </div>

    <div class="history-container" id="history-container">
        <h2 style="color: white;">নামাজের ইতিহাস</h2>
        <div id="history-list"></div>
    </div>

    <script src="scrip.js">

    </script>
</body>

</html>
